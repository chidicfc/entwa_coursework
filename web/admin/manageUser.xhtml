<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./layout.xhtml">

    <ui:define name="title">
        Manage Users
    </ui:define>

    <ui:define name="top">

    </ui:define>

    <ui:define name="content">
        <h3> Manage Users </h3>
        <p:panelGrid>

            <p:row>
                <p:column colspan="7">
                    <h:form id="manageUser">
                        <h:panelGrid columns="2">

                            <h:outputLabel value="ID:" />
                            <h:outputLabel />

                            <h:inputHidden />
                            <h:panelGroup />

                            <h:outputLabel value="First Name:" />
                            <h:inputText value="#{userBean.user.firstName}" required="true" requiredMessage="First name is required"/>

                            <h:outputLabel value="Last Name:" />
                            <h:inputText value="#{userBean.user.lastName}" required="true" requiredMessage="Last name is required"/>

                            <h:outputLabel value="Username:" />
                            <h:inputText value="#{userBean.user.username}" required="true" requiredMessage="Username is required"/>

                            <h:outputLabel value="Email address:" />
                            <h:inputText value="#{userBean.user.emailAddress}" required="true" requiredMessage="Email address is required"/>

                            <h:outputLabel value="Password:" />
                            <h:inputSecret value="#{userBean.user.password}" required="true" requiredMessage="Password is required" />

                            <h:outputLabel value="Confirm Password:" />
                            <h:inputSecret value="#{userBean.user.confirmPassword}" required="true" requiredMessage="Confirm Password is required" />
                            
                            <h:outputLabel value="Select role:" />
                            <p:selectOneMenu id="roleName" value="#{userBean.roleName}" style="width:125px">
                                <f:selectItem itemLabel="Select status" itemValue="Select role" />
                                <f:selectItem itemLabel="ADMIN" itemValue="ADMIN" />
                                <f:selectItem itemLabel="USER" itemValue="USER" />
                            </p:selectOneMenu>

                            <h:panelGroup />
                            <h:panelGroup />

                            <h:panelGroup />
                            <h:panelGroup />

                            <h:commandButton value="CREATE" action="#{userBean.doCreateUser(userBean.user, userBean.roleName)}"/>
                            <h:commandButton value="EDIT" />
                        </h:panelGrid>
                    </h:form>
                </p:column>

            </p:row>
        </p:panelGrid>

    </ui:define>

</ui:composition>

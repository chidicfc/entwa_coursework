<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet name="./css/layout.css"/>
                <title>MSc Project Ideas Database</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="70" resizable="false" closable="false" collapsible="false">
                    <h:form>  
                        <p:menubar>  
                            <p:menuitem value="Projects" url="#" />
                            <p:menuitem value="|" url=""/>
                            <p:menuitem value="Organisations" url="#" />
                            <f:facet name="options">
                                <ui:insert name="top">
                                    <p:inputText placeholder="Search Project"/>
                                </ui:insert>
                                <p:commandButton type="button" value="Logout"/>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                    <h:form>
                        <p:growl id="messages"/>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="false" collapsible="false">
                    
                    <h:outputLabel value="MSc Project Ideas Database" class="footer" />
                   
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="" collapsible="false">
                    <h:form>
                        <p:menu>
                            <p:menuitem value="List all approved and allocated ideas" url="#" />
                            <p:menuitem value="List all approved (but unallocated) ideas" url="#" />
                            <p:menuitem value="Add a new idea" url="#" />
                            <p:menuitem value="Add an organisation" url="#" />
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content">Content</ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>

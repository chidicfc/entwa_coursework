<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./layout.xhtml">

    <ui:define name="top">
 
    </ui:define>

    <ui:define name="content">
        <h3>Organisation Details </h3>
        
        <h:form>
            <p:panel id="organisation" header="Organisation">
                <h:panelGrid columns="2" border="1" cellpadding="5">
                    <p:outputLabel value="Organisation name:" />
                    <p:outputLabel value="#{organisationBean.organisation.name}" />
                    
                    <p:outputLabel value="Reference number:" />
                    <p:outputLabel value="#{organisationBean.organisation.id}" />
                
                    <p:outputLabel value="Postal address:" />
                    <p:outputLabel value="#{organisationBean.organisation.postalAddress}" />
                    
                    <p:outputLabel value="Post code:" />
                    <p:outputLabel value="#{organisationBean.organisation.postCode}" />
                    
                    <p:outputLabel value="Outline of what your organisation does:" />
                    <p:outputLabel value="#{organisationBean.organisation.outline}" />
                    
                    <p:outputLabel value="Contact name:" />
                    <p:outputLabel value="#{organisationBean.organisation.contactName}" />
                
                    <p:outputLabel value="Telephone number:" />
                    <p:outputLabel value="#{organisationBean.organisation.telephoneNumber}" />
                    
                    <p:outputLabel value="Email address:" />
                    <p:outputLabel value="#{organisationBean.organisation.emailAddress}" />
                </h:panelGrid>
            </p:panel>
        
        </h:form>
            
    </ui:define>

</ui:composition>

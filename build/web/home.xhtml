<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./layout.xhtml">

    <ui:define name="content">
        <h3>All approved or allocated project ideas</h3>

        <p:dataTable var="project" value="#{projectIdeaBean.approvedOrAllocatedProjectIdeas}" paginator="true" rows="10">
            <p:column headerText="Idea #">
                <h:outputText value="#{project.id}" />
            </p:column>

            <p:column headerText="Project title">
                <h:form>
                    <h:commandLink value="#{project.title}" action="viewProjectIdea.xhtml"/>  
                </h:form>
                <h:form>
                    <h:commandButton image="../resources/images/pencil-icon.png"/>
                    <h:commandButton image="../resources/images/trash.png"/>
                </h:form>
            </p:column>

            <p:column headerText="Owner (Organisation)">
                <h:form>
                    <h:commandLink value="#{project.organisation.contactName} (#{project.organisation.name})" action="viewOrganisation.xhtml"/>  
                </h:form>  

                <h:form>
                    <h:commandButton image="../resources/images/pencil-icon.png"/>
                    <h:commandButton image="../resources/images/archive-icon.png"/>
                </h:form>
            </p:column>

            <p:column headerText="Last Updated">
                <h:outputText value="#{project.lastUpdated}" />
            </p:column>

            <p:column headerText="Status">
                <h:outputText value="#{project.status}" />
            </p:column>
        </p:dataTable>

    </ui:define>

</ui:composition>
